# ===============================
# DATABASE CONNECTION
# ===============================

spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
#spring.datasource.url=jdbc:hsqldb:mem:privateadvertisements
#spring.datasource.url=jdbc:hsqldb:mem:privateadvertisements;sql.syntax pgs=true;TRACE_LEVEL_SYSTEM_OUT=2;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;INIT=CREATE TABLE IF NOT EXISTS PG_CLASS (RELNAME text, RELKIND text);
spring.datasource.url=jdbc:hsqldb:mem:privateadvertisements;sql.syntax_pgs=true
spring.datasource.username=sa
spring.datasource.password=
spring.liquibase.enabled=false

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect